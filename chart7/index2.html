<!DOCTYPE html>
<html>
<head>
	<title>:disabled选择器</title>
	<style type="text/css">
		div{
			margin:10px;
		}
		input{
			background-color: #fff;
			border-radius: 10px;
			padding: 10px;
			border:1px solid orange;
		}
		input[type='button']:enabled{
			background-color: orange;
			color:#fff;
		}
		input[type='button']:disabled{
			background-color: #ccc;
			border:none;
		}
	</style>
</head>
<body>
	<form action="#">
		<div>
			<input type="text" name="name1">
		</div>
		<div>
			<input type="button" name="" value="我要回到上一步">
			<input type="button" name="" value="禁止点下一步" disabled>
		</div>
	</form>
</body>
</html>
