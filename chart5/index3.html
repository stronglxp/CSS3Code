<!DOCTYPE html>
<html>
<head>
	<title>background-size</title>
	<style type="text/css">
		.test{
			width: 200px;
			height: 150px;
			border:1px solid #000;
			background:url(http://static.mukewang.com/static/img/logo_index.png) no-repeat;
			background-size: cover;   /* auto | <长度值> | <百分比> | cover | contain */
		}
	</style>
</head>
<body>
	<div class="test"></div>
</body>
</html>
