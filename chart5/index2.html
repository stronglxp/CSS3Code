<!DOCTYPE html>
<html>
<head>
	<title>background-clip</title>
	<style type="text/css">
		.test1{
			width: 220px;
			padding: 20px;
			border:20px dashed #000;
			position: relative;
			background:#ccc url(http://static.mukewang.com/static/img/logo_index.png) no-repeat; 
			/*这条属性要在background-clip之前，否则background-clip没效果*/
			background-clip: content-box;   /* padding-box | border-box | no-clip*/

			
		}
		.test1 span{
			position: absolute;
			top: 0;
			left: 0;
		}
		.content{
			height: 80px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="test1">
		<span>padding</span>
		<div class="content">content</div>
	</div>
</body>
</html>
