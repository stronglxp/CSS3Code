<!DOCTYPE html>
<html>
<head>
	<title>:last-child选择器</title>
	<style type="text/css">
		ul{
			width: 220px;
			border:1px solid #ccc;
			list-style: none outside none;
			margin:20px auto;
			padding: 0;
		}
		ul li{
			padding: 10px;
			border-bottom: 3px solid #ccc;
			margin:0;
			list-style: none outside none;
		}
		ul li:last-child{
			border-bottom: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
		<li>Item4</li>
		<li>Item5</li>
	</ul>
</body>
</html>
