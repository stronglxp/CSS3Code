<!DOCTYPE html>
<html>
<head>
	<title>:nth-last-child()选择器</title>
	<style type="text/css">
		ol>li:nth-last-child(5){
			background-color: orange;
		}
	</style>
</head>
<body>
	<ol>
	  <li>item1</li>
	  <li>item2</li>
	  <li>item3</li>
	  <li>item4</li>
	  <li>item5</li>
	  <li>item6</li>
	  <li>item7</li>
	  <li>item8</li>
	  <li>item9</li>
	  <li>item10</li>
	</ol>
</body>
</html>
