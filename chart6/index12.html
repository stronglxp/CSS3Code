<!DOCTYPE html>
<html>
<head>
	<title>last-of-type选择器</title>
	<style type="text/css">
		.wrapper>div:last-of-type{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="wrapper">
	  <div>我是第一个Div元素</div>
	  <div>我是第二个Div元素</div>
	  <div>我是第三个Div元素</div>
	  <p>我是第一个段落</p>
	  <p>我是第二个段落</p>
	  <p>我是第三个段落</p>
	</div>
</body>
</html>
