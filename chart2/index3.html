<!DOCTYPE html>
<html>
<head>
	<title>boxshadow</title>
	<style type="text/css">
		.boxshadow-outter{
			width: 100px;
			height: 100px;
			border-radius: 50px;
			box-shadow: 4px 4px 6px 1px #666,10px 10px 50px 10px #888 inset;
		}
	</style>
</head>
<body>
	<h2>外阴影</h2>
	<div class="boxshadow-outter"></div>
</body>
</html>
