<!DOCTYPE html>
<html>
<head>
	<title>boxshadow</title>
	<style type="text/css">
		.boxshadow-outter{
			width: 100px;
			height: 100px;
			box-shadow: 4px 4px 6px #666;
		}
		.boxshadow-inset{
			width: 100px;
			height: 100px;
			box-shadow: 4px 4px 6px #666 inset;
		}
		
		.boxshadow-multi{
			width: 100px;
			height: 100px;
			box-shadow:4px 2px 6px #f00, -4px -2px 6px #000, 0px 0px 12px 5px #33CC00 inset;
		}
	</style>
</head>
<body>
	<h2>外阴影</h2>
	<div class="boxshadow-outter"></div>
	<hr>
	<h2>内阴影</h2>
	<div class="boxshadow-inset"></div>
	<hr>
	<h2>多阴影</h2>
	<div class="boxshadow-multi"></div>
</body>
</html>
