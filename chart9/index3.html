<!DOCTYPE html>
<html>
<head>
	<title>CSS3中设置动画播放时间</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin:20px auto;
			text-align: center;
			line-height: 200px;
			color:#fff;
		}
		div:hover{
			animation-name: changeColor;
			animation-duration: 5s;
			animation-timing-function: ease;
			animation-delay: .2s;
		}
		@keyframes changeColor{
			from{
				background-color: red;
			}
			to{
				background-color: green;
			}
		}
	</style>
</head>
<body>
	<div>hover me</div>
</body>
</html>
